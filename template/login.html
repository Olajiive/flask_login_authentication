{% extends 'base.html' %}

{% block content %}
    <form action="{{url_for('login_post')}}" method="POST">
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" id="username" class="usename" name="username" placeholder="Enter your Username">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="password" name="password" placeholder="Enter password">
        </div>
        <div class="check"> 
            <input type="checkbox" id="remember" class="remember" name="remember">
            <span>
                <label for="remember" name="remember">remember me</label>
            </span>
        </div>

        <button type="submit">Save</button>
    
    </form>
{% endblock content %}
