{% extends 'base.html' %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{url_for('login_post')}}" style="color:black;">login page</a>
        </div>
    {% endif %}
    {% endwith %}
    <form action="{{url_for('signup_post')}}" method="POST">
        <h2>Signup</h2>
        <div class="form-group">
            <input type="text" id="username" class="usename" name="username" placeholder="Enter your Username">
        </div>
        <div class="form-group">
            <input type="email" id="email" class="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <input type="password" id="confirm" class="confirm" name="confirm" placeholder="Confirm password">
        </div>

        <button type="submit">Save</button>
    
    </form>
{% endblock content %}
